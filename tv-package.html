    <style>
        /* Edit Lock Styles */
        #editLock {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 8px;
            z-index: 100;

        #editLock:hover {

        #editLock img {

            height: 25px;

        }

        /* Modal Styles */
        #editModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }
        #editTextarea {
            width: 100%;
            min-height: 200px;
            margin: 15px 0;
            padding: 12px;
            font-family: inherit;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #editPassword {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #saveEdit {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #saveEdit:hover {
            background: #45a049;
        }
        #editError {
            color: red;
            margin: 10px 0;
            min-height: 20px;
        }
    </style>
