<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12ft Bar - LI PartyCo</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Edit Lock Button */
        #editLock {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #editLock img {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
        
        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
        }
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        #editTextarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
