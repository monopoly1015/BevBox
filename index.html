<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LI PartyCo - Premium Bar Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Slideshow Styles */
        .slideshow {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            height: 450px;
            overflow: hidden;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .slides {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img, .slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }
        
        .prev { left: 1rem; }
        .next { right: 1rem; }
    </style>
</head>
<body>
    <!-- Your header and hero sections remain the same -->

    <!-- Updated Slideshow Section -->
    <section class="slideshow">
        <div class="slides">
            <!-- Slides will be inserted here by JavaScript -->
        </div>
        <button class="arrow prev">&#10094;</button>
        <button class="arrow next">&#10095;</button>
    </section>

    <!-- Your about and footer sections remain the same -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Define slideshow content
            const slides = [
                { type: 'image', src: 'photo1.jpg', alt: 'Event setup' },
                { type: 'image', src: 'photo2.jpg', alt: 'Bar service' },
                { type: 'video', src: 'promo.mp4', alt: 'Company promo' },
                { type: 'image', src: 'photo3.jpg', alt: 'Happy guests' }
            ];

            // 2. Get DOM elements
            const slidesContainer = document.querySelector('.slides');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            
            // 3. Create slides
            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = 'slide';
                if (index === 0) slideElement.classList.add('active');
                
                if (slide.type === 'image') {
                    slideElement.innerHTML = `
                        <img src="assets/images/${slide.src}" alt="${slide.alt}" loading="lazy">
                    `;
                } else {
                    slideElement.innerHTML = `
                        <video autoplay muted loop playsinline>
                            <source src="assets/videos/${slide.src}" type="video/mp4">
                            Your browser does not support videos.
                        </video>
                    `;
                    slideElement.classList.add('video-slide');
                }
                
                slidesContainer.appendChild(slideElement);
            });

            // 4. Slideshow functionality
            const slideElements = document.querySelectorAll('.slide');
            let currentIndex = 0;
            let interval;
            
            function showSlide(index) {
                slideElements.forEach(slide => slide.classList.remove('active'));
                slideElements[index].classList.add('active');
                
                // Handle video playback
                const video = slideElements[index].querySelector('video');
                if (video) {
                    video.currentTime = 0;
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                }
            }
            
            function startSlideshow() {
                interval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slideElements.length;
                    showSlide(currentIndex);
                }, 5000);
            }
            
            function stopSlideshow() {
                clearInterval(interval);
            }
            
            // 5. Event listeners
            prevBtn.addEventListener('click', () => {
                stopSlideshow();
                currentIndex = (currentIndex - 1 + slideElements.length) % slideElements.length;
                showSlide(currentIndex);
                startSlideshow();
            });
            
            nextBtn.addEventListener('click', () => {
                stopSlideshow();
                currentIndex = (currentIndex + 1) % slideElements.length;
                showSlide(currentIndex);
                startSlideshow();
            });
            
            // Pause on hover
            slidesContainer.addEventListener('mouseenter', stopSlideshow);
            slidesContainer.addEventListener('mouseleave', startSlideshow);
            
            // 6. Initialize
            showSlide(0);
            startSlideshow();
        });
    </script>
</body>
</html>
