<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry - BevBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="BevBox Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inquiry.html">Inquiry</a></li>
                <li><a href="photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>

    <section class="inquiry-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mpwqpyng" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Phone Number">Phone Number:</label>
            <input type="Phone Number" id="Phone Number" name="Phone Number" required>
        
            <label for="date">Date of Event:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="questions">Questions:</label>
            <textarea id="questions" name="questions" rows="4" required></textarea>
        
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 BevBox. All rights reserved.</p>
    </footer>
</body>
</html>
