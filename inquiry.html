<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry - LI PartyCo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="LI PartyCo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="inquiry.html">Inquiry</a></li>
                <li><a href="photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>

    <section class="inquiry-form">
        <h2>Get In Touch</h2>
        <form action="https://formspree.io/f/mpwqpyng" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="product">Product Interest</label>
                <select id="product" name="product">
                    <option value="">Select a product...</option>
                    <option value="12ft-bar">12ft Mobile Bar ($1,200/week)</option>
                    <option value="tv-package">TV Entertainment Package ($800/weekend)</option>
                    <option value="custom">Custom Package</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="event-date">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Submit Inquiry</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 The Long Island Party Company. All rights reserved.</p>
    </footer>
</body>
</html>
