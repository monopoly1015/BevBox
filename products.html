<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - LI PartyCo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Critical CSS to force image display */
        .product-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3; /* Modern browsers */
            padding-bottom: 75%; /* Fallback for older browsers */
            background: #f5f5f5 url('/assets/images/image-placeholder.svg') center/contain no-repeat;
            overflow: hidden;
        }
        .product-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: opacity 0.3s ease;
        }
        .product-image-container img.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <main class="products-container">
        <h1>Our Rentals</h1>
        <div class="products-grid">
            <article class="product-card">
                <a href="/12ft-bar.html" class="product-link">
                    <div class="product-image-container">
                        <img src="/assets/images/12ft-bar-product.jpg" 
                             alt="12ft Mobile Bar" 
                             loading="lazy"
                             onerror="this.classList.add('hidden')">
                    </div>
                    <div class="product-info">
                        <h3>12ft Collapsable Bar</h3>
                        <p class="price">$250/day</p>
                    </div>
                </a>
            </article>
            
            <article class="product-card">
                <a href="/tv-package.html" class="product-link">
                    <div class="product-image-container">
                        <img src="/assets/images/tv-product.jpg" 
                             alt="TV Entertainment Package" 
                             loading="lazy"
                             onerror="this.classList.add('hidden')">
                    </div>
                    <div class="product-info">
                        <h3>Entertainment Package</h3>
                        <p class="price">$75/day</p>
                    </div>
                </a>
            </article>
        </div>
    </main>

    <script>
        // Nuclear fallback - checks if images actually loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.product-image-container img').forEach(img => {
                // If naturalHeight is 0, image failed to load
                if(img.complete && img.naturalHeight === 0) {
                    img.classList.add('hidden');
                }
                
                // Additional check for slow-loading images
                img.addEventListener('error', function() {
                    this.classList.add('hidden');
                });
            });
        });
    </script>
</body>
</html>
