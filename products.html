<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - LI PartyCo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Image container styling */
        .product-image-container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .product-image-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover img {
            transform: scale(1.03);
        }
        
        /* Debug overlay */
        .debug-info {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            font-size: 11px;
        }
        
        /* Fallback for broken images */
        .image-error {
            color: red;
            padding: 10px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/images/logo.jpg" alt="LI PartyCo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/inquiry.html">Inquiry</a></li>
                <li><a href="/photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>

    <main class="products-container">
        <h1>Our Rentals</h1>
        <div class="products-grid">
            <article class="product-card">
                <a href="/12ft-bar.html" class="product-link">
                    <div class="product-image-container">
                        <img src="/assets/images/products/barphoto1.jpg" 
                             alt="12ft Mobile Bar"
                             loading="lazy"
                             data-filename="barphoto1.jpg"
                             onerror="handleImageError(this)">
                        <div class="debug-info">barphoto1.jpg</div>
                    </div>
                    <div class="product-info">
                        <h3>12ft Collapsable Bar</h3>
                        <p class="price">$250/day</p>
                    </div>
                </a>
            </article>
            
            <article class="product-card">
                <a href="/tv-package.html" class="product-link">
                    <div class="product-image-container">
                        <img src="/assets/images/products/tvphoto.jpg" 
                             alt="TV Entertainment Package"
                             loading="lazy"
                             data-filename="tvphoto.jpg"
                             onerror="handleImageError(this)">
                        <div class="debug-info">tvphoto.jpg</div>
                    </div>
                    <div class="product-info">
                        <h3>Entertainment Package</h3>
                        <p class="price">$75/day</p>
                    </div>
                </a>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The Long Island Party Company. All rights reserved.</p>
    </footer>

    <script>
        function handleImageError(img) {
            console.error('Image failed to load:', img.src);
            
            // Create error message
            const errorMsg = document.createElement('div');
            errorMsg.className = 'image-error';
            errorMsg.textContent = `Failed to load: ${img.dataset.filename}`;
            img.parentElement.appendChild(errorMsg);
            
            // Try alternative paths
            const alternatives = [
                `/assets/images/products/${img.dataset.filename}`,
                `assets/images/products/${img.dataset.filename}`,
                `https://raw.githubusercontent.com/YOURUSERNAME/YOURREPO/main/assets/images/products/${img.dataset.filename}`
            ];
            
            for (let path of alternatives) {
                const testImg = new Image();
                testImg.onload = function() {
                    img.src = path;
                    console.log('Loaded successfully from:', path);
                };
                testImg.src = path;
            }
        }

        // Verify images on page load
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.product-image-container img');
            images.forEach(img => {
                // Add cache busting
                img.src = img.src + '?v=' + Date.now();
                
                // Check if loaded
                if (!img.complete || img.naturalWidth === 0) {
                    console.warn('Image may not load:', img.src);
                }
            });
        });
    </script>
</body>
</html>
