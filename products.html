<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - LI PartyCo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Temporary debug CSS */
        .product-image-container {
            height: 250px; /* Fixed height for consistency */
            background: #f5f5f5;
        }
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block !important; /* Override any hiding */
        }
    </style>
</head>
<body>
    <!-- Header remains same -->
    <header>
        <div class="logo">
            <img src="/assets/images/logo.jpg" alt="LI PartyCo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/inquiry.html">Inquiry</a></li>
                <li><a href="/photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>

    <main class="products-container">
        <h1>Our Rentals</h1>
        <div class="products-grid">
            <article class="product-card">
                <a href="/12ft-bar.html" class="product-link">
                    <div class="product-image-container">
                        <img src="/assets/images/12ft-bar-product.jpg" 
                             alt="12ft Mobile Bar" 
                             onerror="this.parentElement.style.background='#f5f5f5 url(./assets/images/image-placeholder.svg) center/50% no-repeat'">
                    </div>
                    <div class="product-info">
                        <h3>12ft Collapsable Bar</h3>
                        <p class="price">$250/day</p>
                    </div>
                </a>
            </article>
            
            <article class="product-card">
                <a href="/tv-package.html" class="product-link">
                    <div class="product-image-container">
                        <img src="/assets/images/tv-product.jpg" 
                             alt="TV Entertainment Package"
                             onerror="this.parentElement.style.background='#f5f5f5 url(./assets/images/image-placeholder.svg) center/50% no-repeat'">
                    </div>
                    <div class="product-info">
                        <h3>Entertainment Package</h3>
                        <p class="price">$75/day</p>
                    </div>
                </a>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The Long Island Party Company. All rights reserved.</p>
    </footer>

    <script src="/js/products.js"></script>
</body>
</html>
